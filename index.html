<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style/style.css" />
</head>

<body>
    <header>
        <h1>Weather!</h1>
    </header>

    <main>
        <div id="hero" class=".row col-lg-2">
            <div id="left-content" class="">
                <h2>Search for a city:</h2>
                <form id="search-form" class="col-sm-3 d-grid gap-2">
                    <input id="search-input" type="text" placeholder="Search here">
                    <button id="search-btn" class="btn btn-primary btn">Search</button>
                    <div id="selectable" class="row align-items-start gap-2" style="margin: 0;">
                        <button type="button" class="btn btn-secondary">Seattle</button>
                        <button type="button" class="btn btn-secondary">Portland</button>
                        <button type="button" class="btn btn-secondary">Dallas</button>
                        <button type="button" class="btn btn-secondary">Detroit</button>
                        <button type="button" class="btn btn-secondary">San Diego</button>
                    </div>
                </form>
            </div>

            <div id="results">
                <div id="weather" class="container"></div>
                <div id="5-day" class="col-2"></div>
            </div>
        </div>
    </main>


</body>
<script src="./assets/js/script.js"></script>

</html>
