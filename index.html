<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweater Weather</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style/style.css" />
</head>

<body>
    <header>
        <h1>Weather!</h1>
    </header>

    <main>
        <div id="hero" class="container-fluid">
            <div class="row">
                <!-- This contains the quick search and search bar -->
                <div id="left-content" class="col-12 col-md-3">
                    <h2>Search:</h2>
                    <form id="search-form" class="d-grid gap-2">
                        <input id="search-input" type="text" placeholder="Search here" class="form-control">
                        <button id="search-btn" type="submit" class="btn btn-primary btn">Search</button>
                        <div id="selectable" class="row align-items-start gap-2" style="margin: 0;">
                        </div>
                    </form>
                </div>
                <!-- this is where the search results populate -->
                <div id="results" class="col-12 col-md-9">
                    <!-- this section is the main populate area -->
                    <div id="weather" class="border">
                        <h2 id="city" style="padding-left: 1%;" class="">City</h2>
                        <h3 id="date-0" style="padding-left: 1%;" class="">Date</h3>
                        <img id="icon-0" src="" />
                        <p id="temp-0" style="padding-left: 1%;">Temp:</p>
                        <p id="wind-0" style="padding-left: 1%;">Wind:</p>
                        <p id="humidity-0" style="padding-left: 1%;">Humidity:</p>
                    </div>
                    <!-- this is the next 5 day populate area -->
                    <div class="row col-">
                        <div id="day-1" class="col-12 col-md-2 m-1">
                            <h3 id="date-1">Date:</h3>
                            <img id="icon-1" src="" />
                            <p id="temp-1">Temp:</p>
                            <p id="wind-1">Wind:</p>
                            <p id="humidity-1">Humidity:</p>
                        </div>
                        <div id="day-2" class="col-12 col-md-2 m-1">
                            <h3 id="date-2">Date:</h3>
                            <img id="icon-2" src="" />
                            <p id="temp-2">Temp:</p>
                            <p id="wind-2">Wind:</p>
                            <p id="humidity-2">Humidity:</p>
                        </div>
                        <div id="day-3" class="col-12 col-md-2 m-1">
                            <h3 id="date-3">Date:</h3>
                            <img id="icon-3" src="" />
                            <p id="temp-3">Temp:</p>
                            <p id="wind-3">Wind:</p>
                            <p id="humidity-3">Humidity:</p>
                        </div>
                        <div id="day-4" class="col-12 col-md-2 m-1">
                            <h3 id="date-4">Date:</h3>
                            <img id="icon-4" src="" />
                            <p id="temp-4">Temp:</p>
                            <p id="wind-4">Wind:</p>
                            <p id="humidity-4">Humidity:</p>
                        </div>
                        <div id="day-5" class="col-12 col-md-2 m-1">
                            <h3 id="date-5">Date:</h3>
                            <img id="icon-5" src="" />
                            <p id="temp-5">Temp:</p>
                            <p id="wind-5">Wind:</p>
                            <p id="humidity-5">Humidity:</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
